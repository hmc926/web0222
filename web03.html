<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS虛擬類別選擇器</title>
    <style>
       a{
            text-decoration: none;
            font-size: 20pt;
        }
        
        a:hover {
            border: 1px solid red;
            /* hover是選擇滑過連結元素 */
        }
    </style>
</head>
<body>
    <h2>3C網站</h2>
    <ul>
        <li><a href="https://applealmond.com/">蘋果仁</a> </li>
        <li><a href="https://mrmad.com.tw/">瘋先生</a></li>
        <li><a href="https://ccc.technews.tw/">3C新報</a></li>
    </ul>
</body>
</html>
